<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-0">Заявки</h2>
            <p class="text-muted small">Заявки на лизинг транспортных средств</p>
        </div>
        <a sec:authorize="hasRole('CLIENT')" href="/requests/new" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i> Новая Заявка
        </a>
    </div>

    <div class="mb-3" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
        <form action="/requests" method="get">
            <div class="input-group mb-2">
                 <input type="search" name="search" class="form-control" placeholder="Быстрый поиск..." th:value="${search}">
                 <button type="submit" class="btn btn-outline-secondary">Найти</button>
            </div>
            <div class="card card-body bg-light">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" name="clientName" class="form-control form-control-sm" placeholder="ФИО Клиента" th:value="${clientName}">
                    </div>
                    <div class="col-md-3">
                         <input type="text" name="brand" class="form-control form-control-sm" placeholder="Марка авто" th:value="${brand}">
                    </div>
                    <div class="col-md-2">
                         <input type="text" name="modelName" class="form-control form-control-sm" placeholder="Модель" th:value="${modelName}">
                    </div>
                     <div class="col-md-2">
                         <input type="date" name="requestDate" class="form-control form-control-sm" title="Дата заявки" th:value="${requestDate}">
                    </div>
                     <div class="col-md-2">
                        <select name="status" class="form-select form-select-sm">
                            <option value="">Все статусы</option>
                            <option th:each="s : ${T(com.leasing.system.model.RequestStatus).values()}"
                                    th:value="${s}" th:text="${s == T(com.leasing.system.model.RequestStatus).PENDING ? 'Ожидает' : 
                                            (s == T(com.leasing.system.model.RequestStatus).APPROVED ? 'Одобрена' : 
                                            (s == T(com.leasing.system.model.RequestStatus).REJECTED ? 'Отклонена' : 'Неизвестно'))}"
                                    th:selected="${status == s}"></option>
                        </select>
                    </div>
                    <div class="col-12 text-end">
                         <button type="submit" class="btn btn-sm btn-secondary mt-1">Применить фильтр</button>
                         <a href="/requests" class="btn btn-sm btn-outline-secondary mt-1">Сбросить</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-modern table-hover mb-0 datatable">
                    <thead>
                    <tr>
                        <th>
                             <a th:href="@{/requests(page=${page}, sortField='requestDate', sortDir=${reverseSortDir}, search=${search}, clientName=${clientName}, brand=${brand}, modelName=${modelName}, requestDate=${requestDate}, status=${status})}" class="text-decoration-none text-dark">
                                Дата <i th:if="${sortField == 'requestDate'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-numeric-down' : 'bi bi-sort-numeric-up'}"></i>
                             </a>
                        </th>
                        <th>
                             <a th:href="@{/requests(page=${page}, sortField='client.fullName', sortDir=${reverseSortDir}, search=${search}, clientName=${clientName}, brand=${brand}, modelName=${modelName}, requestDate=${requestDate}, status=${status})}" class="text-decoration-none text-dark">
                                Клиент <i th:if="${sortField == 'client.fullName'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-alpha-down' : 'bi bi-sort-alpha-up'}"></i>
                             </a>
                        </th>
                        <th>
                             <a th:href="@{/requests(page=${page}, sortField='vehicle.brand', sortDir=${reverseSortDir}, search=${search}, clientName=${clientName}, brand=${brand}, modelName=${modelName}, requestDate=${requestDate}, status=${status})}" class="text-decoration-none text-dark">
                                Транспорт <i th:if="${sortField == 'vehicle.brand'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-alpha-down' : 'bi bi-sort-alpha-up'}"></i>
                             </a>
                        </th>
                        <th>Статус</th>
                        <th class="text-end" sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="req : ${requests}">
                        <td th:text="${#temporals.format(req.requestDate, 'dd-MM-yyyy')}">2023-01-01</td>
                        <td th:text="${req.client.fullName}">Клиент</td>
                        <td>
                            <div class="fw-medium" th:text="${req.vehicle.brand + ' ' + req.vehicle.model}">Транспорт</div>
                        </td>
                        <td>
                            <span class="badge badge-status"
                                  th:classappend="${req.status == T(com.leasing.system.model.RequestStatus).PENDING ? 'text-bg-warning' : 
                                                    (req.status == T(com.leasing.system.model.RequestStatus).APPROVED ? 'text-bg-success' : 'text-bg-danger')}"
                                  th:text="${req.status == T(com.leasing.system.model.RequestStatus).PENDING ? 'Ожидает' : 
                                            (req.status == T(com.leasing.system.model.RequestStatus).APPROVED ? 'Одобрена' : 
                                            (req.status == T(com.leasing.system.model.RequestStatus).REJECTED ? 'Отклонена' : 'Неизвестно'))}">Статус</span>
                        </td>
                        <td class="text-end" sec:authorize="hasAnyRole('MANAGER', 'ADMIN')">
                            <div class="btn-group" role="group" th:if="${req.status == T(com.leasing.system.model.RequestStatus).PENDING}">
                                <form th:action="@{/requests/{id}/status(id=${req.id})}" method="post" style="display:inline;">
                                    <input type="hidden" name="status" value="APPROVED">
                                    <button type="submit" class="btn btn-sm btn-outline-success" title="Одобрить">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                </form>
                                <form th:action="@{/requests/{id}/status(id=${req.id})}" method="post" style="display:inline; margin-left: 5px;">
                                    <input type="hidden" name="status" value="REJECTED">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Отклонить">
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                </form>
                            </div>
                            <form th:action="@{/requests/delete/{id}(id=${req.id})}" method="post" style="display:inline; margin-left: 5px;"
                                  onsubmit="return confirm('Вы уверены, что хотите удалить эту заявку?');">
                                <button type="submit" class="btn btn-sm btn-outline-secondary" title="Удалить">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-4" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/requests(page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir}, search=${search}, clientName=${clientName}, brand=${brand}, modelName=${modelName}, requestDate=${requestDate}, status=${status})}" tabindex="-1">Предыдущая</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{/requests(page=${i}, sortField=${sortField}, sortDir=${sortDir}, search=${search}, clientName=${clientName}, brand=${brand}, modelName=${modelName}, requestDate=${requestDate}, status=${status})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/requests(page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir}, search=${search}, clientName=${clientName}, brand=${brand}, modelName=${modelName}, requestDate=${requestDate}, status=${status})}">Следующая</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
