<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="d-flex align-items-center mb-4">
                <a href="/requests" class="btn btn-outline-secondary btn-sm me-3"><i class="bi bi-arrow-left"></i> Назад</a>
                <h2 class="h3 mb-0">Новая Заявка</h2>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form th:action="@{/requests}" th:object="${request}" method="post">
                        
                        <!-- Admin/Manager can select client -->
                        <div class="col-12 mb-3" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                            <label class="form-label">Клиент</label>
                            <select class="form-select" th:field="*{client}"
                                    th:classappend="${#fields.hasErrors('client')} ? 'is-invalid'">
                                <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.fullName}"></option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{client}">Ошибка</div>
                        </div>
                        
                        <div class="col-12 mb-3">
                            <label class="form-label">Транспортное Средство</label>
                            <select class="form-select" th:field="*{vehicle}" 
                                    th:classappend="${#fields.hasErrors('vehicle')} ? 'is-invalid'" required>
                                <option th:each="v : ${vehicles}" th:value="${v.id}" th:text="${v.brand + ' ' + v.model + ' (' + #numbers.formatCurrency(v.cost) + ')'}"></option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{vehicle}">Ошибка</div>
                        </div>
                        
                        <div class="col-12 mb-3" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                             <label class="form-label">Статус</label>
                             <input type="text" class="form-control" th:field="*{status}" placeholder="Ожидает">
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                            <a href="/requests" class="btn btn-light me-2">Отмена</a>
                            <button type="submit" class="btn btn-primary px-4">Отправить Заявку</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
