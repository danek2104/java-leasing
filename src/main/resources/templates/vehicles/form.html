<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="d-flex align-items-center mb-4">
                <a href="/vehicles" class="btn btn-outline-secondary btn-sm me-3"><i class="bi bi-arrow-left"></i> Назад</a>
                <h2 class="h3 mb-0" th:text="${vehicle.id == null ? 'Новое Транспортное Средство' : 'Редактировать Транспортное Средство'}">Форма Транспортного Средства</h2>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form th:action="@{/vehicles}" th:object="${vehicle}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Марка</label>
                                <input type="text" class="form-control" th:field="*{brand}" 
                                       th:classappend="${#fields.hasErrors('brand')} ? 'is-invalid'" placeholder="напр. Toyota" required>
                                <div class="invalid-feedback" th:errors="*{brand}">Ошибка</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Модель</label>
                                <input type="text" class="form-control" th:field="*{model}" 
                                       th:classappend="${#fields.hasErrors('model')} ? 'is-invalid'" placeholder="напр. Camry" required>
                                <div class="invalid-feedback" th:errors="*{model}">Ошибка</div>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label">Стоимость (USD)</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" th:field="*{cost}" 
                                           th:classappend="${#fields.hasErrors('cost')} ? 'is-invalid'" placeholder="0.00" required>
                                    <div class="invalid-feedback" th:errors="*{cost}">Ошибка</div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Статус</label>
                                <select class="form-select" th:field="*{status}">
                                    <option value="AVAILABLE">Доступен</option>
                                    <option value="LEASED">В лизинге</option>
                                    <option value="MAINTENANCE">На обслуживании</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                            <a href="/vehicles" class="btn btn-light me-2">Отмена</a>
                            <button type="submit" class="btn btn-primary px-4">Сохранить Транспорт</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
