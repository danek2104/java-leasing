<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="d-flex align-items-center mb-4">
                <a href="/contracts" class="btn btn-outline-secondary btn-sm me-3"><i class="bi bi-arrow-left"></i> Назад</a>
                <h2 class="h3 mb-0" th:text="${contract.id == null ? 'Новый Договор' : 'Редактировать Договор'}">Форма Договора</h2>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form th:action="@{/contracts}" th:object="${contract}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Клиент</label>
                                <select class="form-select" th:field="*{client}" 
                                        th:classappend="${#fields.hasErrors('client')} ? 'is-invalid'" required>
                                    <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.fullName}"></option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{client}">Ошибка</div>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label">Автомобиль</label>
                                <select class="form-select" th:field="*{vehicle}" 
                                        th:classappend="${#fields.hasErrors('vehicle')} ? 'is-invalid'" required>
                                    <option th:each="v : ${vehicles}" th:value="${v.id}" th:text="${v.brand + ' ' + v.model}"></option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{vehicle}">Ошибка</div>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">Дата Начала</label>
                                <input type="date" class="form-control" th:field="*{startDate}" 
                                       th:classappend="${#fields.hasErrors('startDate')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:errors="*{startDate}">Ошибка</div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Дата Окончания</label>
                                <input type="date" class="form-control" th:field="*{endDate}" 
                                       th:classappend="${#fields.hasErrors('endDate')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:errors="*{endDate}">Ошибка</div>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label">Сумма</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{amount}" 
                                       th:classappend="${#fields.hasErrors('amount')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:errors="*{amount}">Ошибка</div>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Статус</label>
                                <select class="form-select" th:field="*{status}">
                                    <option value="ACTIVE">Активен</option>
                                    <option value="CLOSED">Закрыт</option>
                                    <option value="TERMINATED">Расторгнут</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                            <a href="/contracts" class="btn btn-light me-2">Отмена</a>
                            <button type="submit" class="btn btn-primary px-4">Сохранить Договор</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
