<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="d-flex align-items-center mb-4">
                <a href="/users" class="btn btn-outline-secondary btn-sm me-3"><i class="bi bi-arrow-left"></i> Назад</a>
                <h2 class="h3 mb-0">Новый Пользователь</h2>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form th:action="@{/users}" th:object="${user}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label">Логин</label>
                            <input type="text" class="form-control" th:field="*{username}" 
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:errors="*{username}">Ошибка</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" class="form-control" th:field="*{password}" 
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:errors="*{password}">Ошибка</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Подтверждение Пароля</label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}" 
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'" required>
                            <div class="invalid-feedback" th:errors="*{confirmPassword}">Ошибка</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Роль</label>
                            <select class="form-select" th:field="*{role}" id="roleSelect" onchange="toggleClientFields()">
                                <option value="ADMIN">Администратор</option>
                                <option value="MANAGER">Менеджер</option>
                                <option value="CLIENT">Клиент</option>
                            </select>
                        </div>
                        
                        <div id="clientFields" style="display:none;">
                            <div class="mb-3">
                                <label class="form-label">ФИО (для Клиента)</label>
                                <input type="text" class="form-control" th:field="*{fullName}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Паспортные данные (для Клиента)</label>
                                <input type="text" class="form-control" th:field="*{passportData}"
                                       th:classappend="${#fields.hasErrors('passportData')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{passportData}">Ошибка данных</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Контакты (для Клиента)</label>
                                <input type="text" class="form-control" th:field="*{contactInfo}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                            <a href="/users" class="btn btn-light me-2">Отмена</a>
                            <button type="submit" class="btn btn-primary px-4">Создать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    function toggleClientFields() {
        var role = document.getElementById("roleSelect").value;
        var clientFields = document.getElementById("clientFields");
        if (role === "CLIENT") {
            clientFields.style.display = "block";
        } else {
            clientFields.style.display = "none";
        }
    }
    // Initialize
    toggleClientFields();
    </script>
</section>
</body>
</html>
