<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Пользователи</h1>
        <a href="/users/new" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Новый Пользователь
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover datatable align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Логин</th>
                            <th>Роль</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}">#</td>
                            <td th:text="${u.username}">user</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${u.role.name() == 'ADMIN' ? 'text-bg-danger' : 
                                                      (u.role.name() == 'MANAGER' ? 'text-bg-warning' : 'text-bg-info')}"
                                      th:text="${u.role}">ROLE</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
