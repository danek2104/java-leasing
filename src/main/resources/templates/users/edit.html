<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="d-flex align-items-center mb-4">
                <a href="/users" class="btn btn-outline-secondary btn-sm me-3"><i class="bi bi-arrow-left"></i> Назад</a>
                <h2 class="h3 mb-0">Редактирование Пользователя</h2>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label">Логин</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пароль (оставьте пустым, чтобы не менять)</label>
                            <input type="password" class="form-control" th:field="*{password}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Роль</label>
                            <select class="form-select" th:field="*{role}">
                                <option value="ADMIN">Администратор</option>
                                <option value="MANAGER">Менеджер</option>
                                <option value="CLIENT">Клиент</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                            <a href="/users" class="btn btn-light me-2">Отмена</a>
                            <button type="submit" class="btn btn-primary px-4">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
