<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Система Лизинга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body.login-page {
            background-color: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .login-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }
        .form-floating > .form-control:focus ~ label {
            color: var(--primary-color);
        }
    </style>
</head>
<body class="login-page">

<main class="login-card">
    <div class="login-brand">
        LeasePro
    </div>
    
    <form th:action="@{/login}" method="post">
        <h1 class="h5 mb-4 text-center text-muted fw-normal">Добро пожаловать обратно</h1>
        
        <div th:if="${param.error}" class="alert alert-danger py-2 fs-6">Неверное имя пользователя или пароль</div>
        <div th:if="${param.logout}" class="alert alert-success py-2 fs-6">Вы вышли из системы</div>

        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Имя пользователя" required>
            <label for="floatingInput">Имя пользователя</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль" required>
            <label for="floatingPassword">Пароль</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Войти</button>
        <div class="text-center mb-3">
            <a href="/register" class="text-decoration-none">Нет аккаунта? Зарегистрироваться</a>
        </div>
        
        <div class="text-center">
            <p class="text-muted small mb-0">&copy; 2025 Система Лизинга</p>
        </div>
    </form>
</main>

</body>
</html>
