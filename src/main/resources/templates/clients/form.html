<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="d-flex align-items-center mb-4">
                <a href="/clients" class="btn btn-outline-secondary btn-sm me-3"><i class="bi bi-arrow-left"></i> Назад</a>
                <h2 class="h3 mb-0" th:text="${client.id == null ? 'Новый Клиент' : 'Редактировать Клиента'}">Форма Клиента</h2>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form th:action="@{/clients}" th:object="${client}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Полное Имя</label>
                                <input type="text" class="form-control" th:field="*{fullName}" 
                                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:errors="*{fullName}">Ошибка</div>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label">Паспортные Данные</label>
                                <input type="text" class="form-control" th:field="*{passportData}" 
                                       th:classappend="${#fields.hasErrors('passportData')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:errors="*{passportData}">Ошибка</div>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label">Контактная Информация</label>
                                <input type="text" class="form-control" th:field="*{contactInfo}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                            <a href="/clients" class="btn btn-light me-2">Отмена</a>
                            <button type="submit" class="btn btn-primary px-4">Сохранить Клиента</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
