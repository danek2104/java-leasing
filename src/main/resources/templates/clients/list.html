<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-0">Клиенты</h2>
            <p class="text-muted small">Управление профилями клиентов</p>
        </div>
        <a href="/clients/new" class="btn btn-primary">
            <i class="bi bi-person-plus me-1"></i> Добавить Клиента
        </a>
    </div>

    <div class="mb-3">
        <form action="/clients" method="get" class="mb-2">
            <div class="input-group">
                <input type="search" name="search" class="form-control" placeholder="Быстрый поиск (ФИО или паспорт)..." th:value="${search}">
                <button type="submit" class="btn btn-outline-secondary">Найти</button>
            </div>
        </form>
        <form action="/clients" method="get">
            <div class="card card-body bg-light">
                <div class="row g-2">
                    <div class="col-md-6">
                        <input type="text" name="fullName" class="form-control form-control-sm" placeholder="ФИО" th:value="${fullName}">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="passport" class="form-control form-control-sm" placeholder="Паспорт" th:value="${passport}">
                    </div>
                    <div class="col-12 text-end">
                         <button type="submit" class="btn btn-sm btn-secondary mt-1">Применить фильтр</button>
                         <a href="/clients" class="btn btn-sm btn-outline-secondary mt-1">Сбросить</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-modern table-hover mb-0 datatable">
                    <thead>
                    <tr>
                        <th>
                             <a th:href="@{/clients(page=${page}, sortField='fullName', sortDir=${reverseSortDir}, search=${search}, fullName=${fullName}, passport=${passport})}" class="text-decoration-none text-dark">
                                Полное Имя <i th:if="${sortField == 'fullName'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-alpha-down' : 'bi bi-sort-alpha-up'}"></i>
                             </a>
                        </th>
                        <th>
                             <a th:href="@{/clients(page=${page}, sortField='passportData', sortDir=${reverseSortDir}, search=${search}, fullName=${fullName}, passport=${passport})}" class="text-decoration-none text-dark">
                                Паспорт <i th:if="${sortField == 'passportData'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-numeric-down' : 'bi bi-sort-numeric-up'}"></i>
                             </a>
                        </th>
                        <th>Контакты</th>
                        <th class="text-end">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client : ${clients}">
                        <td class="fw-medium" th:text="${client.fullName}">Имя</td>
                        <td th:text="${client.passportData}">Паспорт</td>
                        <td th:text="${client.contactInfo}">Контакты</td>
                        <td class="text-end">
                            <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-sm btn-outline-primary me-1" title="Редактировать"><i class="bi bi-pencil"></i></a>
                            <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Вы уверены, что хотите удалить этого клиента?')" title="Удалить"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-4" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/clients(page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir}, search=${search}, fullName=${fullName}, passport=${passport})}" tabindex="-1">Предыдущая</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{/clients(page=${i}, sortField=${sortField}, sortDir=${sortDir}, search=${search}, fullName=${fullName}, passport=${passport})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/clients(page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir}, search=${search}, fullName=${fullName}, passport=${passport})}">Следующая</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
