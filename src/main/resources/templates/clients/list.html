<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-0">Клиенты</h2>
            <p class="text-muted small">Управление профилями клиентов</p>
        </div>
        <a href="/clients/new" class="btn btn-primary">
            <i class="bi bi-person-plus me-1"></i> Добавить Клиента
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-modern table-hover mb-0 datatable">
                    <thead>
                    <tr>
                        <th>Полное Имя</th>
                        <th>Паспорт</th>
                        <th>Контакты</th>
                        <th class="text-end">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client : ${clients}">
                        <td class="fw-medium" th:text="${client.fullName}">Имя</td>
                        <td th:text="${client.passportData}">Паспорт</td>
                        <td th:text="${client.contactInfo}">Контакты</td>
                        <td class="text-end">
                            <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-sm btn-outline-primary me-1" title="Редактировать"><i class="bi bi-pencil"></i></a>
                            <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Вы уверены, что хотите удалить этого клиента?')" title="Удалить"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
