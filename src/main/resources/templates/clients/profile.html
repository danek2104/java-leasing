<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="d-flex align-items-center mb-4">
                <a href="/dashboard" class="btn btn-outline-secondary btn-sm me-3"><i class="bi bi-arrow-left"></i> Назад</a>
                <h2 class="h3 mb-0">Мой Профиль</h2>
            </div>

            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                Профиль успешно обновлен!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form th:action="@{/client/profile}" th:object="${client}" method="post">
                        
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Полное Имя</label>
                                <input type="text" class="form-control" th:field="*{fullName}" required>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label">Паспортные Данные</label>
                                <input type="text" class="form-control" th:field="*{passportData}" required>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label">Контактная Информация</label>
                                <input type="text" class="form-control" th:field="*{contactInfo}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                            <button type="submit" class="btn btn-primary px-4">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
