<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Leasing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2 class="text-center mb-4">Регистрация</h2>
    
    <form th:action="@{/register}" th:object="${user}" method="post">
        
        <div class="mb-3">
            <label class="form-label">Логин</label>
            <input type="text" class="form-control" th:field="*{username}" 
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" placeholder="Введите логин">
            <div class="invalid-feedback" th:errors="*{username}">Ошибка логина</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control" th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" placeholder="Введите пароль">
            <div class="invalid-feedback" th:errors="*{password}">Ошибка пароля</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Подтвердите пароль</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}"
                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'" placeholder="Повторите пароль">
            <div class="invalid-feedback" th:errors="*{confirmPassword}">Ошибка подтверждения</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Роль</label>
            <select class="form-select" th:field="*{role}" id="roleSelect" onchange="toggleClientFields()">
                <option value="CLIENT">Клиент</option>
                <option value="MANAGER">Менеджер</option>
            </select>
        </div>

        <div id="clientFields">
            <div class="mb-3">
                <label class="form-label">ФИО</label>
                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Иванов Иван Иванович">
            </div>
            <div class="mb-3">
                <label class="form-label">Паспортные данные <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{passportData}" 
                       th:classappend="${#fields.hasErrors('passportData')} ? 'is-invalid'" placeholder="Серия и номер">
                <div class="invalid-feedback" th:errors="*{passportData}">Ошибка данных</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Контактные данные</label>
                <input type="text" class="form-control" th:field="*{contactInfo}" placeholder="Email или телефон">
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        
        <div class="text-center mt-3">
            <a href="/login">Уже есть аккаунт? Войти</a>
        </div>
    </form>
</div>

<script>
    function toggleClientFields() {
        var role = document.getElementById("roleSelect").value;
        var clientFields = document.getElementById("clientFields");
        if (role === "CLIENT") {
            clientFields.style.display = "block";
        } else {
            clientFields.style.display = "none";
        }
    }
    // Initialize state
    toggleClientFields();
</script>

</body>
</html>
