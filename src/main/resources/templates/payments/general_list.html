<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-0" sec:authorize="hasRole('CLIENT')">Мои Платежи</h2>
            <h2 class="h3 mb-0" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">Все Платежи</h2>
            <p class="text-muted small" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">Финансовый мониторинг</p>
            <p class="text-muted small" sec:authorize="hasRole('CLIENT')">История всех операций по договорам</p>
        </div>
    </div>

    <div class="mb-3">
        <form action="/payments" method="get">
            <div class="card card-body bg-light">
                <div class="row g-2">
                    <div class="col-md-3">
                        <select name="status" class="form-select form-select-sm">
                            <option value="">Все статусы</option>
                            <option th:each="s : ${T(com.leasing.system.model.PaymentStatus).values()}" 
                                    th:value="${s}" th:text="${s}" th:selected="${s == status}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" name="startDate" class="form-control form-control-sm" th:value="${startDate}" title="С даты">
                    </div>
                    <div class="col-md-3">
                        <input type="date" name="endDate" class="form-control form-control-sm" th:value="${endDate}" title="По дату">
                    </div>
                    <div class="col-md-3 text-end">
                        <button type="submit" class="btn btn-sm btn-secondary w-100">Фильтр</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>
                                <a th:href="@{/payments(page=${page}, sortField='id', sortDir=${reverseSortDir}, status=${status}, startDate=${startDate}, endDate=${endDate})}" class="text-decoration-none text-dark">
                                    ID <i th:if="${sortField == 'id'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-numeric-down' : 'bi bi-sort-numeric-up'}"></i>
                                </a>
                            </th>
                            <th>Договор / Клиент</th>
                            <th>
                                <a th:href="@{/payments(page=${page}, sortField='paymentDate', sortDir=${reverseSortDir}, status=${status}, startDate=${startDate}, endDate=${endDate})}" class="text-decoration-none text-dark">
                                    Дата <i th:if="${sortField == 'paymentDate'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-numeric-down' : 'bi bi-sort-numeric-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/payments(page=${page}, sortField='amount', sortDir=${reverseSortDir}, status=${status}, startDate=${startDate}, endDate=${endDate})}" class="text-decoration-none text-dark">
                                    Сумма <i th:if="${sortField == 'amount'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-numeric-down' : 'bi bi-sort-numeric-up'}"></i>
                                </a>
                            </th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${payments.empty}">
                            <td colspan="6" class="text-center text-muted">Платежи не найдены</td>
                        </tr>
                        <tr th:each="p : ${payments}">
                            <td th:text="${p.id}">#</td>
                            <td>
                                <a th:href="@{/payments/contract/{id}(id=${p.contract.id})}" th:text="'Договор #' + ${p.contract.id}"></a>
                                <br>
                                <small class="text-muted" th:text="${p.contract.client.fullName}">Иванов</small>
                            </td>
                            <td th:text="${#temporals.format(p.paymentDate, 'dd-MM-yyyy')}">2023-01-01</td>
                            <td th:text="${#numbers.formatCurrency(p.amount)}">1000.00</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${p.status == T(com.leasing.system.model.PaymentStatus).PAID ? 'text-bg-success' : 
                                                      (p.status == T(com.leasing.system.model.PaymentStatus).PENDING ? 'text-bg-warning' : 'text-bg-danger')}"
                                      th:text="${p.status == T(com.leasing.system.model.PaymentStatus).PAID ? 'Оплачено' : 
                                                (p.status == T(com.leasing.system.model.PaymentStatus).PENDING ? 'Ожидается' : 'Просрочено')}">STATUS</span>
                            </td>
                            <td>
                                <form th:if="${p.status != T(com.leasing.system.model.PaymentStatus).PAID}" 
                                      th:action="@{/payments/{id}/pay(id=${p.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-success">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-4" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/payments(page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir}, status=${status}, startDate=${startDate}, endDate=${endDate})}" tabindex="-1">Предыдущая</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{/payments(page=${i}, sortField=${sortField}, sortDir=${sortDir}, status=${status}, startDate=${startDate}, endDate=${endDate})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/payments(page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir}, status=${status}, startDate=${startDate}, endDate=${endDate})}">Следующая</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
