<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="/contracts" class="btn btn-outline-secondary btn-sm mb-2"><i class="bi bi-arrow-left"></i> К договорам</a>
            <h1 class="h3 mb-0">Платежи по договору #<span th:text="${contract.id}">1</span></h1>
        </div>
        <!-- Button to add payment could go here for Manager -->
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-4">
                    <strong>Клиент:</strong> <span th:text="${contract.client.fullName}">Иванов</span>
                </div>
                <div class="col-md-4">
                    <strong>Автомобиль:</strong> <span th:text="${contract.vehicle.brand + ' ' + contract.vehicle.model}">BMW</span>
                </div>
                <div class="col-md-4">
                    <strong>Сумма договора:</strong> <span th:text="${contract.amount}">100000</span>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>
                                <a th:href="@{/payments/contract/{cid}(cid=${contract.id}, page=${page}, sortField='id', sortDir=${reverseSortDir})}" class="text-decoration-none text-dark">
                                    ID <i th:if="${sortField == 'id'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-numeric-down' : 'bi bi-sort-numeric-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/payments/contract/{cid}(cid=${contract.id}, page=${page}, sortField='paymentDate', sortDir=${reverseSortDir})}" class="text-decoration-none text-dark">
                                    Дата Платежа <i th:if="${sortField == 'paymentDate'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-numeric-down' : 'bi bi-sort-numeric-up'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/payments/contract/{cid}(cid=${contract.id}, page=${page}, sortField='amount', sortDir=${reverseSortDir})}" class="text-decoration-none text-dark">
                                    Сумма <i th:if="${sortField == 'amount'}" th:class="${sortDir == 'asc' ? 'bi bi-sort-numeric-down' : 'bi bi-sort-numeric-up'}"></i>
                                </a>
                            </th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${payments.empty}">
                            <td colspan="5" class="text-center text-muted">Платежей пока нет</td>
                        </tr>
                        <tr th:each="p : ${payments}">
                            <td th:text="${p.id}">#</td>
                            <td th:text="${#temporals.format(p.paymentDate, 'dd-MM-yyyy')}">2023-01-01</td>
                            <td th:text="${#numbers.formatCurrency(p.amount)}">1000.00</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${p.status == T(com.leasing.system.model.PaymentStatus).PAID ? 'text-bg-success' : 
                                                      (p.status == T(com.leasing.system.model.PaymentStatus).PENDING ? 'text-bg-warning' : 'text-bg-danger')}"
                                      th:text="${p.status == T(com.leasing.system.model.PaymentStatus).PAID ? 'Оплачено' : 
                                                (p.status == T(com.leasing.system.model.PaymentStatus).PENDING ? 'Ожидается' : 'Просрочено')}">STATUS</span>
                            </td>
                            <td>
                                <form th:if="${p.status != T(com.leasing.system.model.PaymentStatus).PAID}" 
                                      th:action="@{/payments/{id}/pay(id=${p.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-success">
                                        <i class="bi bi-credit-card"></i> Оплатить
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <nav aria-label="Page navigation" class="mt-4" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/payments/contract/{cid}(cid=${contract.id}, page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir})}" tabindex="-1">Предыдущая</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{/payments/contract/{cid}(cid=${contract.id}, page=${i}, sortField=${sortField}, sortDir=${sortDir})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/payments/contract/{cid}(cid=${contract.id}, page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir})}">Следующая</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
